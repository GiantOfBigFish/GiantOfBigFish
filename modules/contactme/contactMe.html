<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact me form">
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</head>

<body>
    <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbz6YE1Rkl1Y861nh9mRN6kSDQajsRODVA3xjRd0iK-jOmfHcje1VTdwBe0aK6xPICL2pQ/exec">
        <div>

            <input id="name" name="name" placeholder="What your Mom calls you" />
            <textarea id="message" name="message" rows="10" placeholder="Tell me what's on your mind..."></textarea>
            <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
            <button> Send</button>
        </div>
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
        </div>
    </form>
    <script data-cfasync="false" src="form-submission-handler.js"></script>
</body>

</html>
